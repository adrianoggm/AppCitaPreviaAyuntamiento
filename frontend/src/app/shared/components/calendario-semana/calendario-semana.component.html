            <th *ngFor="let dayName of dayNames">{{ dayName }}</th>
<div *ngIf="!isLoading; else loadingTemplate">
  <div class="calendar-week">
    <h3>{{ weekRange }}</h3>
    <table class="week-table">
      <thead>
        <tr>
          <th>Hora</th>
          <th *ngFor="let day of weekDays">
            <!-- Se muestra el día (abreviado) y la fecha -->
            {{ day | date: 'EEE dd/MM' }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of schedule">
          <td class="time-label">{{ row.time }}</td>
          <td *ngFor="let cell of row.cells" 
              [ngClass]="{'available': cell.available, 'not-available': !cell.available}"
              (click)="selectSlot(cell.day, row.time)">
            <!-- Se muestra un texto o se puede dejar vacío según tu diseño -->
            <span *ngIf="cell.available">Disponible</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #loadingTemplate>
  <div class="loading">
    Cargando...
  </div>
</ng-template>
