<div *ngIf="!isLoading; else loadingTemplate">
  <div class="calendar-week">
    <h3>{{ weekRange }}</h3>
    <table class="week-table">
      <thead>
        <tr>
          <th>Hora</th>
          <th *ngFor="let day of weekDays">
            {{ day | date: 'EEE dd/MM' }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of schedule">
          <td class="time-cell">{{ row.time }}</td>
          <td *ngFor="let cell of row.cells"
              (click)="!cell.disabled && selectSlot(cell.day, row.time)"
              [ngClass]="{
                'available': cell.available && !cell.disabled,
                'not-available': !cell.available && !cell.disabled,
                'disabled': cell.disabled
              }">
            <span *ngIf="cell.available && !cell.disabled">Disponible</span>
            <span *ngIf="!cell.available && !cell.disabled">No disponible</span>
            <span *ngIf="cell.disabled">No disponible</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #loadingTemplate>
  <div class="loading">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
</ng-template>
