<mat-toolbar class="top-bar">
  <div class="left-section">
      <!-- Logo del ayuntamiento -->
      <img src="assets/images/motblanco.png" alt="Logo Ayuntamiento" class="logo" />

      <!-- Títulos -->
      <div class="titles">
          <span class="ayuntamiento">{{ ayuntamiento }}</span>
          <span class="app-title">{{ appTitle }}</span>
          <span class="section-title">{{ sectionTitle }}</span>
      </div>
  </div>
  <div class="spacer"></div>
  <div class="right-section">
      <!-- Botón de perfil con menú desplegable (circular) -->
      <button mat-icon-button class="circular-button" [matMenuTriggerFor]="menu">
          <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
          <button mat-menu-item>Perfil</button>
          <button mat-menu-item>Configuración</button>
          <button mat-menu-item>Cerrar sesión</button>
      </mat-menu>
  </div>
</mat-toolbar>
