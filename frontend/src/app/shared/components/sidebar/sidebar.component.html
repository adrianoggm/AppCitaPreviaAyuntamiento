<aside class="sidebar">
  <div class="category" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
    <span class="category-title">{{ config.tramites.title }}</span>
    <div *ngIf="showDropdown" class="dropdown">
      <div *ngFor="let item of config.tramites.items" class="dropdown-item">
        {{ item.label }}
      </div>
    </div>
  </div>
  <div class="category">
    <span class="category-title">{{ config.datos.title }}</span>
    <!-- Aquí podrías incluir submenús o lógica adicional para DATOS -->
  </div>
</aside>
